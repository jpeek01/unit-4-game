<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Literary Smackdown</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/javascript.js"></script>
    
</head>
<body>
    <div id="header" class="">
        <h2>Literary Smackdown</h2>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button type="button" class="btn btn-success" id="start">Start Game</button>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3" id="stats">
                <div class="card arenaBox" id="playerCharacter">
                    <div class="card-header">
                        <h5>Game Stats</h5>
                    </div>
                    <div class="card-body">
                        <h6 class="card-text" id='gameCounter'>Game: </h6>
                        <p class="card-text" id='roundCounter'>Round: </p>
                    </div>
                </div>
            </div>
            <div class="col-md-6" id='gameBoard'>
                <h3>Arena</h3>
                <hr>
                <div class="card-group">
                    <div class="card arenaBox" id="playerCharacter">
                        <div class="card-header">
                            <h5>Player</h5>
                        </div>
                        <div class="card-body">
                            <p class="card-text"></p>
                            <p id='playerHealthPointsId'>Health points:</p>
                            <p id='playerAttackScore'>Damage Taken:</p>
                        </div>
                    </div> <!-- End Player -->
                    <div class="card arenaBox" id="currentChallenger">
                        <div class="card-header">
                            <h5 id="challengerName">Challenger</h5>
                        </div>
                        <div class="card-body">
                            <p class="card-text"></p>
                            <p id='challengerHealthPoints'>Health points:</p>
                            <p id='challengerAttackScore'>Damage Taken:</p>
                        </div>
                    </div> <!-- End Challenger -->
                </div>
                <div>
                    <button type="button" class="btn btn-primary btn-sm" disabled id='attack'>Attack!</button>
                </div>
            </div> <!-- end game board -->
            <div class="col-md-3" id="characters">
                <div class="card gameCharacter">
                    <div class="card-header">
                        <h5 id="challenger1Name"></h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text" id="challenger1HealthPoints">Health Points:</p>
                        <button type="button" class="btn btn-primary btn-sm" id="challenger1Button">Challenge</button>
                    </div>
                </div> <!-- end character 1-->
                <div class="card gameCharacter">
                    <div class="card-header"> 
                        <h5 id="challenger2Name"></h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text" id="challenger2HealthPoints">Health Points:</p>
                        <button type="button" class="btn btn-primary btn-sm" id="challenger2Button">Challenge</a>
                    </div>
                </div> <!-- end character 2-->
                <div class="card gameCharacter">
                    <div class="card-header">
                        <h5 id="challenger3Name"></h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text" id="challenger3HealthPoints">Health Points:</p>
                        <button type="button" class="btn btn-primary btn-sm">Challenge</a>
                    </div>
                </div> <!-- end character 3-->
                <div class="card gameCharacter">
                    <div class="card-header">
                        <h5 id="challenger4Name"></h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text" id="challenger4HealthPoints" >Health Points:</p>
                        <button type="button" class="btn btn-primary btn-sm">Challenge</a>
                    </div>
                </div> <!-- end character 4-->
            </div>
        </div>
    </div>
    <footer class="footer text-centered">
        <p id="footerText" class="" >Copyright James Peek 2018</p>
    </footer>
</body>
</html>
