<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Literary Smackdown</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/javascript.js"></script>
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <h2 id="title">Literary Smackdown</h2>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-3" id="stats">
                <div class="card arenaBox" id="playerCharacter">
                    <div class="card-header">
                        <h5>Game Stats</h5>
                    </div>
                    <div class="card-body">
                        <h6 class="card-text">Game: <span id='gameCounter'> </span></h6>
                        <p class="card-text">Round: <span id ='roundCounter'></span></p>                      
                    </div>
                </div>
            </div>
<!-- ************  Begin Game Board ****************** -->
            <div class="col-md-9" id="gameBoard">
                <h3>Arena</h3>
                <hr>
                <div class="card-group">
                    <div class="card arenaBox" id="playerCharacter">
                        <div class="card-header">
                            <h5>Player</h5>
                            <h5 id="playerArenaName"></h5>
                        </div>
                        <div class="card-body player">
                            <div>
                                <p>Health Points: <span id='playerArenaHealthPoints'></span></p> 
                                <p>Damage Taken: <span id='challengerAttackScore'></span></p>
                            </div>
                            <div class="playerImage">
                            </div>
                        </div>
                    </div> 
        <!-- End Player -->
                    <div class="card arenaBox" id="currentChallenger">
                        <div class="card-header">
                            <h5>Challenger</h5>
                            <h5 id="challengerArenaName"></h5>
                        </div>
                        <div class="card-body">
                            <div>
                                <p>Health Points: <span id='challengerArenaHealthPoints'></span></p>
                                <p>Damage Taken: <span id='playerAttackScore'></span></p>
                            </div>
                            <div class="challengerImage">
                            </div>
                        </div>
                    </div> 
        <!-- End Challenger -->
                </div>
                <div>
                    <button type="button" class="btn btn-primary btn-sm" id='attack'>Attack!</button>
                </div>
                <br><hr>
                <div class="card" id="gameMessageBox">
                    <div class="card-body">
                        <p class="card-text">
                            <span id="gameMessage"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
<!-- ************ End Game Board ****************** -->
            <div class="row">
                <div class="col-md-3 characters">
                    <div id="challenger1" class="gameCharacter"> 
                        <h5 id="challengerName1"></h5>
                        <p class="card-text">Health Points: <span id="challengerHealthPoints1"></span></p>
                        <img src="assets/images/faust.png" class="challengerButton" id="1">
                    </div> <!-- end character 1-->
                </div>
                <div class="col-md-3 characters">
                    <div id="challenger2" class="gameCharacter"> 
                        <h5 id="challengerName2"></h5>
                        <p class="card-text">Health Points: <span id="challengerHealthPoints2"></span></p>
                        <img src="assets/images/iago.png" class="challengerButton" id="2">
                    </div> <!-- end character 2-->
                </div>
                <div class="col-md-3 characters">
                    <div id="challenger3" class="gameCharacter"> 
                        <h5 id="challengerName3"></h5>
                        <p class="card-text">Health Points: <span id="challengerHealthPoints3"></span></p>
                        <img src="assets/images/grendel.png" class="challengerButton" id="3">
                    </div> <!-- end character 3-->
                </div>    
                <div class="col-md-3 characters">
                    <div id="challenger4" class="gameCharacter">
                        <h5 id="challengerName4"></h5>
                        <p class="card-text">Health Points: <span id="challengerHealthPoints4"></span></p>
                        <img src="assets/images/sauron.png" class="challengerButton" id="4">
                    </div> <!-- end character 4-->
                </div>
            </div>
        </div>
    <footer class="footer text-centered">
        <p id="footerText" class="" >Copyright James Peek 2018</p>
    </footer>
</body>
</html>
